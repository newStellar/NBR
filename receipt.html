<!DOCTYPE html>
<html lang="en">
<head>
  <title>Receipt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="receipt_script.js" charset="utf-8"></script>


  <style type ="text/css">

  .nice-row{
  	margin-top: 5%;
  	padding: 2%;
  	background-color: #FAFAFA;
  	border-top: 5px solid #1976D2;
  }
  .middle-row{

  	padding-top: 1%;
  	background-color: #FAFAFA;
  }
  .form-box{
    border: 5px solid white;
    background-color: #FAFAFA;
    margin-top: 2%;
    padding: 2%;
    color : #263238;  
  }
  .btn{
    border-radius: 0px;
  }

  </style>


</head>

<body ng-app = "receiptApp" ng-controller="receiptCtrl">
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">NBR</a>
            </div>
            <ul class="nav navbar-nav">
                <li ><a href="index.html">Registration Form</a></li>
                <li><a href="receipt.html">Receipt</a></li>   
            </ul>
        </div>
    </nav>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update Receipt</h4>
                </div>
                <div class="modal-body">
                    <p>Are You sure You want to update Receipt</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click = "submitForm()" data-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-danger"  data-dismiss="modal" ng-click = "clearData()">NO</button>
                </div>
            </div>
        </div>
    </div>


    <div class = "container-fluid form-box">
        <div class = "row">
            <div class = "col-sm-offset-5 col-sm-6">

                <h2> 
                    <span class="glyphicon glyphicon-book" aria-hidden="true" ></span>
                    RECEIPT
                </h2>
            </div>
        </div>
    </div>

    <div class = "row nice-row" style = "border-top: 5px solid white;margin-top:2%"> 
        <div class = "col-sm-8">
            <div class = "row middle-row">
        
                <div class = "col-sm-offset-2 col-sm-4" style = "text-align:right">start Date : </div>
                <div class = "col-sm-6"> 
                      <input class ="form-control" type = "date" ng-model = "srchStart" />
                </div>
            </div>
            <div class = "row middle-row">
            
                <div class = "col-sm-offset-3 col-sm-3" style = "text-align:right">Finish Date : </div>
                <div class = "col-sm-6"> 
                      <input class ="form-control" type = "date" ng-model = "srchEnd" />
                </div>
            </div>
            <div class = "row middle-row">

                <div class = "col-sm-offset-6 col-sm-3">
                    <button class = "btn btn-success" style ="border-radius= 0px" ng-click = "getReceipt()"> 
                        <span class="glyphicon glyphicon-search" aria-hidden="true" ></span>
                        search
                    </button>
                </div>
                
            </div> 
            <div class = "row middle-row">
                <div class = "col-sm-offset-6 col-sm-3">
                    <button class = "btn btn-danger"> 
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>    
                        Delete Receipt
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style = "margin-top: 1%">
    	<div class ="row nice-row">
    		<div class = "col-sm-8">
    			<div class = "row middle-row">
                
    				<div class = " col-sm-offset-2 col-sm-4" style = "text-align:right">Name : </div>
    				<div class = "col-sm-6"> 
						<input class ="form-control" type = "text" ng-model = "Name" />
    				</div>
    			</div>
                <div class = "row middle-row">
                
                    <div class = " col-sm-offset-2 col-sm-4" style = "text-align:right">Member ID: </div>
                    <div class = "col-sm-6"> 
                        <input class ="form-control" type = "text" ng-model = "MemberId" />
                    </div>
                </div>
    			<div class = "row middle-row">
                
    				<div class = "col-sm-offset-2 col-sm-4" style = "text-align:right">Date : </div>
    				<div class = "col-sm-6"> 
						<input class ="form-control" type = "date" ng-model = "DateTime" />
    				</div>
    			</div>
    			<div class = "row middle-row">
                
    				<div class = "col-sm-offset-2 col-sm-4" style = "text-align:right">Receipt No: </div>
    				<div class = "col-sm-6"> 
						<input class ="form-control" type = "text" ng-model = "ReciptId" />
    				</div>
    			</div>
    		</div>
    	</div>
    	<div class = "row nice-row" style = "border-top: 5px solid white"> 
            <div class = "col-sm-8">
                <div class = "row middle-row">
            
                    <div class = "col-sm-offset-2 col-sm-4" style = "text-align:right">start Date : </div>
                    <div class = "col-sm-6"> 
                          <input class ="form-control" type = "date" ng-model = "PaidDateTimeStart" />
                    </div>
                </div>
                <div class = "row middle-row">
                
                    <div class = "col-sm-offset-3 col-sm-3" style = "text-align:right">Finish Date : </div>
                    <div class = "col-sm-6"> 
                          <input class ="form-control" type = "date" ng-model = "PaidDateTimeEnd" />
                    </div>
                </div>
                <!--<div class = "row middle-row">

                    <div class = "col-sm-offset-8 col-sm-3">
                        <button class = "btn btn-success"> search</button>
                    </div>
                </div> -->
            </div>
        </div>

	    <div class = "row nice-row" style = "border-top: 5px solid #4CAF50">
	    	<div class = "col-sm-8" >

	    		<div class = "row middle-row"  ng-repeat = "x in fieldNames">
                <div class = "col-sm-2"></div>
    				<div class = "col-sm-4" style = "text-align:right">{{x}} : </div>
    				<div class = "col-sm-6"> 
						  <input class ="form-control" type = "text"  ng-model = "fieldValues[$index]"/>
    				</div>
    			</div>

	    	</div>
	    </div>
    </div>
    <div class = "container form-box">
        <div class = "row">
            <div class = "col-sm-offset-2 col-sm-5" ng-show= "!updateEnable">
                <button class = "btn btn-success" style = "width : 50%" ng-click = "submitForm()" >
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    submit 
                </button>
            </div>
            <div class = "col-sm-5" ng-show= "!updateEnable">
                <button class = "btn btn-danger" style = "width : 50%" ng-click = "clearData()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>
                    cancel 
                </button>
            </div>
            <div class = "col-sm-offset-4 col-sm-6" ng-show = "updateEnable">
                <button class = "btn btn-success" style = "width : 50%"  data-toggle="modal" data-target="#myModal" >
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Update the receipt 
                </button>
            </div>
        </div>
    </div>
</body>
